<script>
  const list = document.getElementById("notification-list");
  const notifs = JSON.parse(localStorage.getItem("notifications") || "[]");

  if (notifs.length === 0) {
    list.innerHTML = "<li>No notifications yet.</li>";
  } else {
    list.innerHTML = notifs.map(n => `
      <li>
        <p>${n.text}</p>
        <small>${n.time}</small>
      </li>
    `).join("");
  }
