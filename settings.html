<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Delh Fast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>⚙️ Settings</h1>
  </header>

  <main class="container">
    <h3>Account Details</h3>
    <div id="user-info" class="card">
      <!-- Populated by JS -->
    </div>

    <button onclick="logout()">🚪 Logout</button>
  </main>

  <footer class="bottom-bar">
    <a href="../index.html">🏠 Home</a>
    <a href="cart.html">🛒 Cart</a>
    <a href="orders.html">📦 Orders</a>
    <a href="settings.html" class="active">⚙️ Settings</a>
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    function renderUserInfo() {
      const info = document.getElementById("user-info");
      if (!user) {
        info.innerHTML = "<p>You are not logged in.</p>";
        return;
      }
      info.innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Phone:</strong> ${user.phone}</p>
        <p><strong>Address:</strong> ${user.street}, ${user.city}, ${user.district}, ${user.state} - ${user.pincode}</p>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Logged out successfully.");
      window.location.href ="index.html";
    }

    renderUserInfo();
  </script>
</body>
</html>
