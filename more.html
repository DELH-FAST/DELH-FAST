<script>
  function goToSellerPanel() {
    const user = JSON.parse(localStorage.getItem("loggedInUser") || "{}");

    // Check for admin by email
    const isAdmin = user.email === "delhfast@gmail.com";
    const isSeller = user.role === "seller";

    if (isAdmin || isSeller) {
      window.location.href = "seller-panel.html";
    } else {
      alert("Access denied. Only sellers or admin can access the seller panel.");
    }
  }
