<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Delh Fast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sign Up</h1>
  </header>

  <div class="container">
    <form id="signupForm">
      <label>Name:</label><br />
      <input type="text" id="name" required /><br /><br />

      <label>Email:</label><br />
      <input type="email" id="email" required /><br /><br />

      <label>Phone:</label><br />
      <input type="text" id="phone" required /><br /><br />

      <label>Password:</label><br />
      <input type="password" id="password" required /><br /><br />

      <label>State:</label><br />
      <select id="state" required>
        <option value="">Select State</option>
        <option>Bihar</option>
        <option>Delhi</option>
        <option>Maharashtra</option>
        <option>Tamil Nadu</option>
        <!-- Add all states -->
      </select><br /><br />

      <label>District:</label><br />
      <input type="text" id="district" required /><br /><br />

      <label>City:</label><br />
      <input type="text" id="city" required /><br /><br />

      <label>Street:</label><br />
      <input type="text" id="street" required /><br /><br />

      <label>Pincode:</label><br />
      <input type="text" id="pincode" required /><br /><br />
<select id="login-type">
  <option value="user">User</option>
  <option value="seller">Seller</option>
</select>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        password: document.getElementById("password").value,
        state: document.getElementById("state").value,
        district: document.getElementById("district").value,
        city: document.getElementById("city").value,
        street: document.getElementById("street").value,
        pincode: document.getElementById("pincode").value
      };

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      alert("Signup successful! You can now login.");
      window.location.href = "login.html";
    });
  </script>
  <script>
  function handleLogin() {
    const loginType = document.getElementById("login-type").value;

    if (loginType === "user") {
      window.location.href = "index.html";
    } else if (loginType === "seller") {
      window.location.href = "seller-panel.html";
    }
  }
</script>
</body>
</html>
